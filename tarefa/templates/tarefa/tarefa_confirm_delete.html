{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}

{% block title %} Deletar {% endblock %}

{% block main %}
    <form method="post">
        <p> <h1>Gostaria de deletar a Tarefa: <strong>{{ object }} ???</strong></h1></p>
        {% csrf_token %}
        {{ form | bootstrap }}
        <button type="submit" class="btn btn-danger">Deletar</button>

    </form>
    <a href="{% url 'lista_tarefa' %}" type="submit" class="btn btn-info">Tarefas</a>

{% endblock %}
